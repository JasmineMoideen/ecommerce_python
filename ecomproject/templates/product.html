{% extends 'base.html' %}
{% load static %}
{% block content %}
<a href="{% url 'shop:allprodcat' %}">Home</a>
<img src="{{product.img.url}}">
<h3>{{product.name}}</h3>
<p>{{product.desc}}</p>
<p>{{product.stock}}</p>
<p>{{product.price}}</p>
{% if product.stock <= 0 %}
<p><b>out of stock</b></p>
{% else %}
<a href="{% url 'cart:add_cart' product.id %}">add to cart</a>
{% endif %}
{% endblock %}
